<!DOCTYPE html>
<html>
  <head>
    <title>Interfaz de Pruebas SOAP DB</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">ðŸ§ª Interfaz de Pruebas - SQL/NoSQL vÃ­a SOAP</h1>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Motor</label>
          <select name="engine" class="form-select">
            <option value="sql">SQL (PostgreSQL)</option>
            <option value="nosql">NoSQL (MongoDB)</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">OperaciÃ³n</label>
          <select name="operation" class="form-select">
            <option value="CREATE">CREATE</option>
            <option value="READ">READ</option>
            <option value="UPDATE">UPDATE</option>
            <option value="DELETE">DELETE</option>
            <option value="JOIN">JOIN (solo SQL)</option>
            <option value="AGGREGATE">AGGREGATE</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Payload (JSON)</label>
          <textarea
            name="payload"
            class="form-control"
            rows="6"
            placeholder='Ejemplo SQL: CREATE TABLE users(id SERIAL PRIMARY KEY, name TEXT);&#10;Ejemplo NoSQL: {"collection": "users", "filter": {}}'
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      {% if result %}
      <hr />
      <h4>Resultado</h4>
      <pre>{{ result | tojson(indent=2) }}</pre>
      {% endif %}
    </div>
  </body>
</html>
